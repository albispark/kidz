    <div id="main" class="pageone container-fluid p-0">
        <div class="row">
            <div class="col-4"></div>

                <a href="index.html">
                    <img class="header_img_mobile" src="img/Logo_KIDZ_v2.png" alt="logo KIDZ"/>

                <form action="" class="was-validated mt-3">

                    <label for="uname">Email:</label>
                    <input type="text" class="form-control" placeholder="Inserci Email" name="email" id="uname" required>
                    <div class="invalid-feedback">Necessario compilare il campo.</div>
                    </div>
                    <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Inserci Password" id="pwd" name="pswd" required>
                    <div class="invalid-feedback">Necessario compilare il campo.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Accedi</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
